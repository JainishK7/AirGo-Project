<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - AirGo Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <nav class="admin-sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-plane-departure"></i> AirGo Admin</h3>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li>
                    <a href="flights.html"><i class="fas fa-plane"></i> Flight Management</a>
                </li>
                <li>
                    <a href="bookings.html"><i class="fas fa-ticket-alt"></i> Bookings</a>
                </li>
                <li>
                    <a href="users.html"><i class="fas fa-users"></i> Users</a>
                </li>
                <li>
                    <a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a>
                </li>
                <li>
                    <a href="reports.html"><i class="fas fa-file-alt"></i> Reports</a>
                </li>
                <li>
                    <a href="feedback-review.html"><i class="fas fa-comments"></i> Feedback Review</a>
                </li>
                <li class="active">
                    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                </li>
                <li>
                    <a href="audit-logs.html"><i class="fas fa-history"></i> Audit Logs</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="admin-content">
            <!-- Top Navbar -->
            <nav class="admin-navbar">
                <div class="navbar-left">
                    <button class="btn btn-link" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h4 class="mb-0">Settings</h4>
                </div>
                <div class="navbar-right">
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> Jainish
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="admin-main-content">
                <div class="row">
                    <!-- Profile Settings -->
                    <div class="col-lg-6 mb-4">
                        <div class="admin-card">
                            <div class="card-header">
                                <h5><i class="fas fa-user-cog"></i> Profile Settings</h5>
                            </div>
                            <div class="card-body">
                                <form id="profileSettingsForm">
                                    <div class="mb-3">
                                        <label for="adminName" class="form-label">Admin Name</label>
                                        <input type="text" class="form-control" id="adminName" value="Jainish" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="adminEmail" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="adminEmail" value="jainish@airgo.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="adminPhone" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="adminPhone" value="+91 98765 43210" required>
                                    </div>
                                    <button type="submit" class="btn btn-admin-primary">
                                        <i class="fas fa-save"></i> Save Changes
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Change Password -->
                    <div class="col-lg-6 mb-4">
                        <div class="admin-card">
                            <div class="card-header">
                                <h5><i class="fas fa-key"></i> Change Password</h5>
                            </div>
                            <div class="card-body">
                                <form id="changePasswordForm">
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">Current Password</label>
                                        <input type="password" class="form-control" id="currentPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="newPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirmNewPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-admin-primary">
                                        <i class="fas fa-lock"></i> Update Password
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- System Settings -->
                    <div class="col-lg-12 mb-4">
                        <div class="admin-card">
                            <div class="card-header">
                                <h5><i class="fas fa-sliders-h"></i> System Settings</h5>
                            </div>
                            <div class="card-body">
                                <form id="systemSettingsForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="siteName" class="form-label">Site Name</label>
                                            <input type="text" class="form-control" id="siteName" value="AirGo - Flight Booking">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="supportEmail" class="form-label">Support Email</label>
                                            <input type="email" class="form-control" id="supportEmail" value="support@airgo.com">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="timezone" class="form-label">Timezone</label>
                                            <select class="form-select" id="timezone">
                                                <option value="Asia/Kolkata" selected>Asia/Kolkata (IST)</option>
                                                <option value="UTC">UTC</option>
                                                <option value="America/New_York">America/New_York (EST)</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="currency" class="form-label">Currency</label>
                                            <select class="form-select" id="currency">
                                                <option value="INR" selected>INR (₹)</option>
                                                <option value="USD">USD ($)</option>
                                                <option value="EUR">EUR (€)</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                            <label class="form-check-label" for="emailNotifications">
                                                Enable Email Notifications
                                            </label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="maintenanceMode">
                                            <label class="form-check-label" for="maintenanceMode">
                                                Maintenance Mode
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-admin-primary">
                                        <i class="fas fa-save"></i> Save System Settings
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/admin.js"></script>
    <script src="../js/admin-settings.js"></script>
</body>
</html>
