<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - AirGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(135deg,#eef2ff 0%,#e3e6f3 100%);
            min-height: 100vh;
        }
        .auth-section {
            padding: 60px 0 0 0;
        }
        .auth-card {
            background: #fff;
            border-radius: 15px;
            padding: 2.5rem 2rem 2rem;
            box-shadow: 0 12px 40px rgba(0,0,0,0.18);
            max-width: 420px;
            margin: 0 auto;
        }
        .auth-icon {
            font-size: 3rem;
            color: #3e48b8;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .auth-card h2 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.6rem;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .btn-primary {
            background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.6rem 0;
            border-radius: 7px;
            box-shadow: 0 4px 14px #ab78e23d;
            width: 100%;
            transition: 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg,#4C51BF 0%,#512C82 100%);
        }

        /* Credentials Helper */
        .credentials-helper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.95);
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            font-size: 0.85rem;
            max-width: 280px;
            z-index: 1000;
        }
        .credentials-helper h6 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        .credentials-helper .cred-item {
            margin-bottom: 8px;
            padding: 6px;
            background: #f8f9ff;
            border-radius: 6px;
        }
        .credentials-helper .cred-item strong {
            color: #333;
        }
        .credentials-helper .cred-item span {
            color: #666;
            font-family: monospace;
        }

        /* Validation modal */
        .validation-modal {
            display: none;
            position: fixed;
            z-index: 1200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.61);
        }
        .validation-modal-content {
            background: #fff;
            margin: 6% auto 0 auto;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 46px 0 #231F4233, 0 1px 2px 0 #222f1a07;
            animation: slideDown 0.35s cubic-bezier(.51,1.54,.89,1.11);
            padding: 0;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-120px);}
            to { opacity: 1; transform: none; }
        }
        .validation-modal .modal-header {
            background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            color: #fff;
            border-radius: 16px 16px 0 0;
            text-align: center;
            padding: 22px 20px 14px;
        }
        .validation-modal .modal-header i {
            font-size: 37px;
            margin-bottom: 10px;
            display: block;
        }
        .validation-modal .modal-header h3 {
            margin-bottom: 6px;
            font-size: 1.12rem;
            font-weight: 600;
        }
        .validation-modal .modal-body {
            padding: 22px 20px 15px;
            max-height: 220px;
            overflow-y: auto;
            text-align: left;
        }
        .validation-modal .modal-body ol {
            padding-left: 1.3em;
        }
        .validation-modal .modal-body li {
            font-size: 1rem;
            margin-bottom: 14px;
        }
        .validation-modal .modal-footer {
            background: #f7f6fa;
            border-radius: 0 0 16px 16px;
            text-align: center;
            padding: 13px 10px 10px;
        }
        .modal-ok-btn {
            background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            color: white;
            border: none;
            padding: 12px 0;
            width: 160px;
            border-radius: 9px;
            font-size: 1.06rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 3px 15px #bbb3;
            transition: background 0.20s;
        }
        .modal-ok-btn:hover {
            background: linear-gradient(135deg,#4C51BF 0%,#512C82 100%);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fas fa-plane-departure"></i> AirGo</a>
    </div>
</nav>

<section class="auth-section py-5">
    <div class="auth-card">
        <div class="auth-icon text-center"><i class="fas fa-user"></i></div>
        <h2>Login to Your Account</h2>
        <p class="text-center text-muted mb-4">Enter your credentials to continue</p>
        <form id="loginForm" autocomplete="off" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required />
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3 text-center">Don't have an account? <a href="register.html" class="text-decoration-none">Register here</a></p>
        </form>
    </div>
</section>

<!-- Credentials Helper Box -->
<div class="credentials-helper">
    <h6><i class="fas fa-info-circle"></i> Test Credentials</h6>
    <div class="cred-item">
        <strong>Client:</strong><br>
        <span>User: Jainish</span><br>
        <span>Pass: Jainish@123</span>
    </div>
    <div class="cred-item">
        <strong>Admin:</strong><br>
        <span>User: JainishK</span><br>
        <span>Pass: Jainish@234</span>
    </div>
</div>

<!-- Validation Modal -->
<div id="validationModal" class="validation-modal">
    <div class="validation-modal-content">
        <div class="modal-header">
            <i class="fas fa-exclamation-circle"></i>
            <h3>Login Error</h3>
        </div>
        <div class="modal-body">
            <ol id="errorList"></ol>
        </div>
        <div class="modal-footer">
            <button type="button" id="closeModalBtn" class="modal-ok-btn">OK</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const modal = document.getElementById('validationModal');
    const errorList = document.getElementById('errorList');
    const closeBtn = document.getElementById('closeModalBtn');

    // Define valid credentials
    const CLIENT_USER = 'Jainish';
    const CLIENT_PASS = 'Jainish@123';
    const ADMIN_USER = 'JainishK';
    const ADMIN_PASS = 'Jainish@234';

    loginForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const errors = [];
        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        // Validation
        if (!username) {
            errors.push('Username is required.');
        }
        if (!password) {
            errors.push('Password is required.');
        }

        if (errors.length > 0) {
            showModal(errors);
            return;
        }

        // Check credentials
        if (username === CLIENT_USER && password === CLIENT_PASS) {
            // Client login
            alert('✅ Login Successful! Welcome to AirGo Client Portal.');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        } else if (username === ADMIN_USER && password === ADMIN_PASS) {
            // Admin login
            alert('✅ Login Successful! Welcome to AirGo Admin Dashboard.');
            setTimeout(() => {
                window.location.href = '../admin/dashboard.html';
            }, 1000);
        } else {
            // Invalid credentials
            showModal(['Invalid username or password. Please try again.']);
        }
    });

    function showModal(errors) {
        errorList.innerHTML = '';
        errors.forEach(e => {
            const li = document.createElement('li');
            li.textContent = e;
            errorList.appendChild(li);
        });
        modal.style.display = 'block';
    }

    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
});
</script>
</body>
</html>
